<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Javascript Functions and Events</title>
    <script src="js/example.js"></script>
  </head>

  <body>
    <header>
      <h1>Javascript Functions and Events</h1>
    </header>

    <main>
      <p id="bio" onclick="update_bio()">Click me to make magic happen!</p>
      <p id="puppy!" onclick="getID(this)">Click for animal 1!</p>
      <p id="kitten!" onclick="getID(this)">Click for animal 2!</p>
      <p id="gerbil!" onclick="getID(this)">Click for animal 3!</p>
      <p id="rabbit!" onclick="getID(this)">Click for animal 4!</p>
    </main>

    <footer>
      <p>&copy; 2017 Agile charities</p>
    </footer>
  </body>
</html>
